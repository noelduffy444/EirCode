<html>
<head>

<title>String Functions</title>
<script>
var EirCode
function EnterEirCode()
{
EirCode = prompt("Please Enter Your EirCode","e.g. H87 X4RD");
}

function CheckEirCode(EirCode)
{
if (EirCode.length>=8)
return true
}

</script>
</head>

<body>
<script>
EnterEirCode()

while (!CheckEirCode(EirCode))
{
alert("EirCode has too few characters.");
EnterEirCode()
}
alert("Thanks for entering in your EirCode.");
document.write("Goodbye");

</script>
</body>
</html>
